<!DOCTYPE html>
<html>

<head>
    <title>To Do Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body >
    <div class="container" style="margin-top: 50px;">
        <div class="row-1">
            <div class="input-group mb-3">
                <input type="text" id="text"  class="form-control" placeholder="Activities........."
                    aria-label="name" aria-describedby="daily activity">
                <div class="input-group-append">
                    <input class="btn btn-outline-dark" type="button" value="Add" onclick="createRow();">
                </div>
            </div>
        </div>
        <div class="row-2">
            <table class="table table-secondary table-striped" style="table-layout: fixed;">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">To Do</th>
                    <th scope="col">End of the date</th>
                    <th scope="col">Task complete</th>
                    <th scope="col">Remove</th>
                  </tr>
                </thead>
                <tbody id="tBody">
                    
                </tbody>
              </table>
        </div>
    </div>

    <script>
        function createRow(){
            let text = document.getElementById('text');

            if(text.value !== ""){
            let newTableRow = document.createElement("tr");

            let newTableData = document.createElement('td');
            newTableData.innerHTML=text.value;

            let newTableData1 = document.createElement('td');
            let date=new Date();
            date.setDate(date.getDate()+3);
            newTableData1.innerText=date.toLocaleString();

            let newTableData2 = document.createElement('td');
            let btn = document.createElement('BUTTON');
            btn.className='bg-light border-dark text-success';
            btn.onclick = complete;
            function complete(){
                newTableData.style.color='grey';
                newTableData1.style.color='grey';
                newTableRow.style.color='grey';
                newTableRow.style.textDecoration ='line-through';
            }
            let btnText= document.createTextNode('Done');
            btn.appendChild(btnText);
            newTableData2.append(btn);

            let newTableData3 = document.createElement('td');
            let btn1 = document.createElement('BUTTON'); 
            btn1.className='bg-light border-dark text-danger';
            btn1.onclick = removeLine;
            function removeLine(){
                newTableRow.remove();
            }
            let btnText1= document.createTextNode('Delete');
            btn1.appendChild(btnText1);
            newTableData3.append(btn1);
            
            
            newTableRow.appendChild(newTableData);
            newTableRow.appendChild(newTableData1);
            newTableRow.appendChild(newTableData2);
            newTableRow.appendChild(newTableData3);
            document.getElementById('tBody').appendChild(newTableRow);

            text.value="";
        }else{
            alert("Enter The Input")
        }
            
        }
    </script>
</body>

</html>
